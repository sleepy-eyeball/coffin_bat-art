<! DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>PersonalComs Image</title>
<style>
body {
margin: 0;
background-color: #000;
overflow: auto;
}

#main-image {
display: block;
margin: auto;
transition: all 0.3s ease;
}

.controls {
position: fixed;
bottom: 20px;
right: 20px;
display: flex;
gap: 12px;
z-index: 10;
}

.controls img {
width: 300px; /* Changed from 50px */
height: 300px; /* Changed from 50px */
cursor: pointer;
border-radius: 12px;
transition: transform 0.3s ease, box-shadow 0.3s ease;
box-shadow: 0 0 8px rgba(255, 192, 203, 0.3);
}

.controls img:hover {
transform: scale(1.15);
box-shadow: 0 0 12px rgba(255, 192, 203, 0.8), 0 0 20px rgba(255, 105, 180, 0.6);
}

.controls img:active {
transform: scale(0.95);
}
</style>
</head>
<body>
<!-- Full-resolution image -->
<img id="main-image" src="sleepyeyeballcom.png" alt="High-res image" />

<!-- Cute control buttons -->
<div class="controls">
<img src="min.png" alt="Minimise" onclick="minimiseImage()" />
<img src="max.png" alt="Maximise" onclick="maximiseImage()" />
</div>

<script>
const image = document.getElementById('main-image');

function minimiseImage() {
image.style.width = '100%';
image.style.height = 'auto';
}

function maximiseImage() {
image.style.width = '7000px';
image.style.height = 'auto';
}
</script>
</body>
</html>
